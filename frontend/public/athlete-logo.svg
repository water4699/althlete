<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#1a1a1a" stroke="#ffffff" stroke-width="2"/>

  <!-- Athlete silhouette -->
  <g transform="translate(30, 25)">
    <!-- Head -->
    <circle cx="30" cy="15" r="8" fill="#ffffff"/>

    <!-- Body -->
    <rect x="25" y="23" width="10" height="25" fill="#ffffff"/>

    <!-- Arms -->
    <rect x="15" y="28" width="10" height="4" fill="#ffffff"/>
    <rect x="35" y="28" width="10" height="4" fill="#ffffff"/>

    <!-- Legs -->
    <rect x="26" y="48" width="4" height="15" fill="#ffffff"/>
    <rect x="34" y="48" width="4" height="15" fill="#ffffff"/>
  </g>

  <!-- FHE shield -->
  <g transform="translate(75, 75)">
    <polygon points="0,0 15,-8 30,0 30,15 15,23 0,15" fill="#00ff88" stroke="#ffffff" stroke-width="1"/>
    <text x="15" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1a1a1a">FHE</text>
  </g>

  <!-- Title text -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">ATHLETE</text>
  <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">REGISTRATION</text>
</svg>
